<div class="container">
  <form [formGroup]="form">
    <h1>Registration form</h1>
    <br>
    <div class="form-group row">
      <md-input type="text" class="col-xs-12" placeholder="nickname"></md-input>
    </div>
    <div class="form-group row ">
      <md-input type="text" class="col-xs-12"  placeholder="first name"></md-input>
    </div>
    <div class="form-group row ">
      <md-input type="text" class="col-xs-12" placeholder="last name"></md-input>
    </div>
    <div class="form-group row">
      <md-input type="password" class="col-xs-12" placeholder="password"></md-input>
    </div>
    <div class="form-group row float-xs-right">
      <button md-raised-button type="submit" class="cus-btn" disableRipple="true">
        Submit</button>
    </div>
  </form>
</div>
